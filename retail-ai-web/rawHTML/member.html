<!doctype html>
<html class="no-js" lang="">
@@include('./template/_head.html')

<body>
    <!-- @@include('./template/_header.html') @@include('./template/_offcanvas.html') -->
    <div class="container">
        <p class="headerLine" data-id="">娜美</p>
        <div class="content">
            <p class="visitTime">
                <span>上次來訪時間：</span>
                <span>1911/01/01 01:01</span>
            </p>
            <img src="images/assets/headshot.jpeg" alt="大頭照" class="snapshot js-snapshot">
        </div>
    </div>

    <div class="container">
        <p class="headerLine">基本資料</p>
        <div class="content">
            <div class="infoBox">
                <p>姓名</p>
                <div>
                    <input type="text" class="js-userName">
                </div>
            </div>

            <div class="infoBox">
                <p>性別</p>
                <div>
                    <label>
                        <input type="radio" name="gender" value="男"> 男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="女"> 女
                    </label>
                </div>
            </div>

            <div class="infoBox">
                <p>生日</p>
                <div>
                    <input type="date">
                </div>
            </div>

            <div class="infoBox">
                <p>體型</p>
                <div>
                    <label>
                        <input type="radio" name="figure" value="高"> 高
                    </label>
                    <label>
                        <input type="radio" name="figure" value="矮"> 矮
                    </label>
                    <label>
                        <input type="radio" name="figure" value="胖"> 胖
                    </label>
                    <label>
                        <input type="radio" name="figure" value="瘦"> 瘦
                    </label>
                </div>
            </div>

            <div class="infoBox">
                <p>喜好</p>
                <div>
                    <label>
                        <input type="checkbox" name="favor" value="玉石"> 玉石
                    </label>
                    <label>
                        <input type="checkbox" name="favor" value="項鍊"> 項鍊
                    </label>
                    <label>
                        <input type="checkbox" name="favor" value="手鐲"> 手鐲
                    </label>
                    <label>
                        <input type="checkbox" name="favor" value="戒指"> 戒指
                    </label>
                </div>
            </div>

            <div class="infoBox">
                <p>稱謂</p>
                <div>
                    <label>
                        <input type="checkbox" name="familyrole" value="祖父母"> 祖父母
                    </label>
                    <label>
                        <input type="checkbox" name="familyrole" value="父母"> 父母
                    </label>
                    <label>
                        <input type="checkbox" name="familyrole" value="夫妻"> 夫妻
                    </label>
                    <label>
                        <input type="checkbox" name="familyrole" value="子女"> 子女
                    </label>
                    <label>
                        <input type="checkbox" name="familyrole" value="男女朋友"> 男女朋友
                    </label>
                </div>
            </div>

            <div class="infoBox">
                <p>備註</p>
                <div class="member_note">
                    <!-- <div class="member_note_item js-note">
                        <p>1911/01/01 01:01</p>
                        <p>看了戒指, 殺價2000未成交</p>
                    </div>
                    <div class="member_note_item js-note">
                        <p>1912/02/02 02:02</p>
                        <p>看了多款女用戒指, 未購買</p>
                    </div> -->
                </div>

                <div class="btnWrap">
                    <a href="javascript: void(0);" class="btn js-btn-addNote">新增備註</a>
                </div>
                
                <div class="addNote_wrap">
                    <textarea name="" id="" cols="30" rows="5"></textarea>

                    <div class="btnWrap">
                        <a href="javascript: void(0);" class="btn btn_red js-btn_cancel">取消</a>
                        <a href="javascript: void(0);" class="btn btn_green js-btn_add">新增</a>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <div class="btnWrap">
        <a href="javascript: void(0);" class="btn btn_darkBlue js-btn-save">更新基本資料</a>
    </div>

    <!--消費記錄-->
    <div class="container">
        <p class="headerLine">消費記錄</p>
        <div class="content">
            <table class="table_salesInfo">
                <tr>
                    <td>日期:</td>
                    <td>2018/10/01</td>
                </tr>
                <tr>
                    <td>商品:</td>
                    <td>祖母綠手鐲</td>
                </tr>
                <tr>
                    <td>金額:</td>
                    <td>20,000</td>
                </tr>
            </table>
    
            <table class="table_salesInfo">
                <tr>
                    <td>日期:</td>
                    <td>2018/07/11</td>
                </tr>
                <tr>
                    <td>商品:</td>
                    <td>粉金戒指</td>
                </tr>
                <tr>
                    <td>金額:</td>
                    <td>15,000</td>
                </tr>
            </table>
    
            <table class="table_salesInfo">
                <tr>
                    <td>日期:</td>
                    <td>2017/12/20</td>
                </tr>
                <tr>
                    <td>商品:</td>
                    <td>項鍊</td>
                </tr>
                <tr>
                    <td>金額:</td>
                    <td>22,000</td>
                </tr>
            </table>
    
        </div>
    </div>

    
    <!-- @@include('./template/_footer.html') -->

    @@include('./template/_script.html')
    <script>
        
    </script>
</body>

</html>
