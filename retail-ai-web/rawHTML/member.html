<!doctype html>
<html class="no-js" lang="">
@@include('./template/_head.html')

<body>
    <!-- @@include('./template/_header.html') @@include('./template/_offcanvas.html') -->
    <div class="container">
        <p class="headerLine js-userName" data-id=""></p>
        <div class="content">
            <p class="visitTime">
                <span>上次來訪時間：</span>
                <span>1911/01/01 01:01</span>
            </p>
            <img src="images/assets/headshot.jpeg" alt="大頭照" class="snapshot js-snapshot">
            <img src="images/assets/headshot.jpeg" alt="大頭照" class="snapshot_small js-snapshot-small">
        </div>
    </div>

    <div class="container">
        <p class="headerLine">基本資料</p>
        <div class="content">
            <div class="infoBox">
                <p>姓名</p>
                <div>
                    <input type="text" class="js-userName">
                </div>
            </div>

            <div class="infoBox">
                <p>性別</p>
                <div>
                    <label>
                        <input type="radio" name="gender" value="男"> 男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="女"> 女
                    </label>
                </div>
            </div>

            <div class="infoBox">
                <p>生日</p>
                <div>
                    <input type="date">
                </div>
            </div>

            <div class="infoBox">
                <p>偏好顏色</p>
                <div>
                    <label>
                        <input type="checkbox" name="favorColor" value="黃"> 黃
                    </label>
                    <label>
                        <input type="checkbox" name="favorColor" value="白"> 白
                    </label>
                    <label>
                        <input type="checkbox" name="favorColor" value="黑"> 黑
                    </label>
                    <label>
                        <input type="checkbox" name="favorColor" value="綠"> 綠
                    </label>
                    <label>
                        <input type="checkbox" name="favorColor" value="其他"> 其他
                    </label>
                </div>
            </div>


            <div class="infoBox">
                <p>偏好</p>
                <div>
                    <label>
                        <input type="checkbox" name="favor" value="項鏈"> 項鏈
                    </label>
                    <label>
                        <input type="checkbox" name="favor" value="手鍊"> 手鍊
                    </label>
                    <label>
                        <input type="checkbox" name="favor" value="腳鏈"> 腳鏈
                    </label>
                    <label>
                        <input type="checkbox" name="favor" value="戒指"> 戒指
                    </label>
                </div>
            </div>

            <div class="infoBox">
                <p>購買意願</p>
                <div>
                    <label>
                        <input type="radio" name="dealChance" value="高"> 高
                    </label>
                    <label>
                        <input type="radio" name="dealChance" value="中"> 中
                    </label>
                    <label>
                        <input type="radio" name="dealChance" value="低"> 低
                    </label>
                </div>
            </div>
            
            <div class="infoBox">
                <p>預算</p>
                <div>
                    <label>
                        <input type="radio" name="budget" value="五千內"> 五千內
                    </label>
                    <label>
                        <input type="radio" name="budget" value="五千到一萬"> 五千到一萬
                    </label>
                    <label>
                        <input type="radio" name="budget" value="一萬到兩萬"> 一萬到兩萬
                    </label>
                    <label>
                        <input type="radio" name="budget" value="兩萬到三萬"> 兩萬到三萬
                    </label>
                    <label>
                        <input type="radio" name="budget" value="三萬以上"> 三萬以上
                    </label>
                </div>
            </div>
            
            <div class="infoBox">
                <p>職業</p>
                <div>
                    <label>
                        <input type="radio" name="career" value="軍公教"> 軍公教
                    </label>
                    <label>
                        <input type="radio" name="career" value="工"> 工
                    </label>
                    <label>
                        <input type="radio" name="career" value="商"> 商
                    </label>
                    <label>
                        <input type="radio" name="career" value="農"> 農
                    </label>
                    <label>
                        <input type="radio" name="career" value="家管"> 家管
                    </label>
                </div>
            </div>

            <div class="infoBox">
                <p>備註</p>
                <div class="member_note">
                    <!-- <div class="member_note_item js-note">
                        <p>1911/01/01 01:01</p>
                        <p>看了戒指, 殺價2000未成交</p>
                    </div>
                    <div class="member_note_item js-note">
                        <p>1912/02/02 02:02</p>
                        <p>看了多款女用戒指, 未購買</p>
                    </div> -->
                </div>

                <div class="btnWrap">
                    <a href="javascript: void(0);" class="btn js-btn-addNote">新增備註</a>
                </div>
                
                <div class="addNote_wrap">
                    <textarea name="" id="" cols="30" rows="5"></textarea>

                    <div class="btnWrap">
                        <a href="javascript: void(0);" class="btn btn_red js-btn_cancel">取消</a>
                        <a href="javascript: void(0);" class="btn btn_green js-btn_add">新增</a>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

    <div class="btnWrap">
        <a href="javascript: void(0);" class="btn btn_darkBlue js-btn-save">更新基本資料</a>
    </div>

    <!--消費記錄-->
    <div class="container">
        <p class="headerLine">消費記錄</p>
        <div class="content">
            <table class="table_salesInfo">
                <tr>
                    <td>日期:</td>
                    <td>2018/10/01</td>
                </tr>
                <tr>
                    <td>商品:</td>
                    <td>祖母綠手鐲</td>
                </tr>
                <tr>
                    <td>金額:</td>
                    <td>20,000</td>
                </tr>
            </table>
    
            <table class="table_salesInfo">
                <tr>
                    <td>日期:</td>
                    <td>2018/07/11</td>
                </tr>
                <tr>
                    <td>商品:</td>
                    <td>粉金戒指</td>
                </tr>
                <tr>
                    <td>金額:</td>
                    <td>15,000</td>
                </tr>
            </table>
    
            <table class="table_salesInfo">
                <tr>
                    <td>日期:</td>
                    <td>2017/12/20</td>
                </tr>
                <tr>
                    <td>商品:</td>
                    <td>項鍊</td>
                </tr>
                <tr>
                    <td>金額:</td>
                    <td>22,000</td>
                </tr>
            </table>
    
        </div>
    </div>

    
    <!-- @@include('./template/_footer.html') -->

    @@include('./template/_script.html')
    <script>
        
    </script>
</body>

</html>
